<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="networking.js"></script>
</head>
<body id="mainBody">
    <div id="adminMain">
        <div style="flex-direction: row;">
            <button type="button" onclick="doButton(1)">Setup</button>
            <button type="button" onclick="doButton(2)">Start Question</button>
            <button type="button" onclick="doButton(3)">End Question</button>
            <p>  </p>
            <button type="button" onclick="doButton(4)">Get Awnsers</button>
            <button type="button" onclick="doButton(5)">Reset Awnsers</button>
        </div>
        <p>Responses: </p><p id="respondeValues">0</p>
        <ul id="dynamicList" class="styled-list"></ul>
    </div>
    <div id="adminPassword">
        <h1>Enter Admin password and session ID:</h1>
        <div>
            <h2>session ID: </h2>
            <input type="text" id="sesstionIdInput">
        </div>
        <div>
            <h2>password: </h2>
            <input type="password" id="adminInput">
        </div>
        <button type="button" onclick="checkPassword(document.getElementById('adminInput').value, document.getElementById('sesstionIdInput').value)">Submit</button>

    </div>

    <div id="loading">
        <img draggable="false" ondragstart="return false;" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExejAyZGFvMDJnNXVleHcwbGduZW93bTNrcWppcHZ6Z3NoYTRrMTZidSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/fLsqdVcQb6UxXOrGam/giphy.gif" alt="">
    </div>

    <div id="main">
        <input type="text" id="input">
        <button type="button" onclick="sendData(document.getElementById('input').value)">Submit</button>
    </div>

    <div id="setup">
        <h1>
            Waiting for Host to start
        </h1>
        <img src="images/ezgif.com-animated-gif-maker.gif" alt="">
    </div>
    <div id="questionStart">
        <h2>
            Type what you want to be found in Wikipedia by our contestant
        </h2>
        <div style="flex-direction: row;">
            <input type="text" id="questionInput">
            <button type="button" onclick="checkAndSubmit(document.getElementById('questionInput').value)">Submit</button>
        </div>
        <p id="questionFeedback"></p>
    </div>
    <div id="questionEnd">
        <h1>
            Wait for next Wikipedia round
        </h1>
        <img src="images/ezgif.com-animated-gif-maker.gif" alt="">
    </div>

    <script src="main.js"></script>
</body>
</html>
